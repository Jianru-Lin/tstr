<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>vstr Test Page</title>
	<link rel="stylesheet" type="text/css" href="css/test.css"/>
	<script src="js/vue.js"></script>
	<script src="js/test.js"></script>
	<script src="../vstr.js"></script>
</head>
<body>
	<div class="log">
		<div v-repeat="test : testList" class="test">
			<h3>{{test.title}}</h3>
			<span>
				vstr(<span class="str">{{test.args.str}}</span>, 
					<span class="data">{{test.args.data}}</span>, 
					<span class="option">{{test.args.option}}</span>)
			</span>
			<span>=&gt;</span>
			<span class="ret">{{test.ret}}</span>
			<span class="error">{{test.error}}</span>
		</div>
	</div>
</body>
</html>
